<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
        .emoji {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Classifier Result</h1>
        <p class="result">Original Text: <strong>{{ raw_text }}</strong></p>
        <p class="result">Predicted Emotion: <strong>{{ prediction }}</strong> <span class="emoji">{{ emoji_icon }}</span></p>
        <p class="result">Confidence: <strong>{{ confidence }}</strong></p>
        <a href="/">Analyze another text</a>
    </div>
</body>
</html>
